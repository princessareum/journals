<div class="modal" ng-show='editModalShown'>
  <div class="overlay" ng-click='toggleEditModal()'></div>
  <div class="group-dialog">
    <div class="modalContent"></div>
        <div class='groupModal'>
          <br>
          <h1>Edit Group</h1>
          <br>
          <br>
          <input type="text" placeholder="Group Name" ng-model="selectedGroup.name">
          <br>
          <textarea rows="8" cols="40" placeholder="Members email addresses" ng-model="selectedGroup.users"></textarea>
          <br>
          <button type="button" ng-click="getUserByEmail(selectedGroup.users, 'update')">Edit Group</button>
        </div>
  </div>
</div>
