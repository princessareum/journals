<nav-directive></nav-directive>
<div class="create-album">
  <i class="fa fa-plus-square-o fa-2x" aria-hidden="true" ng-click="toggleModal()"></i>
  <h1>My Albums</h1>
  <i class="fa fa-arrow-left fa-2x" aria-hidden="true" ui-sref="group({id: user.id})"></i>
</div>
<album-directive show='modalShown'></album-directive>

<div class="album-list">
  <div class="albums" ng-repeat="album in albums track by $index" ng-click="selectAlbum(album)">
    <div ui-sref="journal({groupId: groupId, albumId: album._id})">
      <img class="album-cover" src="{{album.albumCover}}">
      <div class="album-name">{{album.title}}</div>
    </div>
    <div ng-if="user._id === album.author">
      <button type="button" ng-click="editToggleModal()">Edit</button>
      <edit-album show="editModalShown"></edit-album>
      <button type="button" ng-click="deleteAlbum(album._id)">Delete</button>
    </div>
  </div>
</div>
