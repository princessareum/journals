<nav-directive></nav-directive>
<div class="create-group">
    <i class="fa fa-plus-square-o fa-2x" aria-hidden="true" ng-click="toggleModal()"></i>
    <h1>My Groups</h1>
</div>
<br>
<img class="family-photo" src="./img/family.jpg" alt="" />
<group-directive show='modalShown'></group-directive>

<br>
<br>
<div class="group-list">
  <div class="groups" ng-repeat="group in groups track by $index">
    <div class="group-name" ui-sref="album({groupId: group._id})">
      <ul>
        <li>{{group.name}}</li>
      </ul>
    </div>
    <div ng-if="user._id === group.admin">
      <button type="button" ng-click="toggleEditModal(); selectGroup(group._id)">Edit</button>
      <edit-group show="modalShown"></edit-group>
      <button type="button" ng-click="deleteGroup(group._id)">Delete</button>
    </div>
  </div>
</div>
