<div>
  <nav-directive></nav-directive>

  <div class="groupBody fullContainer">
        <h1>My Groups</h1>
    <br>
    <br>
    <div class="group-list">
      <div class="groups" ng-repeat="group in groups track by $index">
        <div class="groups" ui-sref="album({groupId: group._id})">
            <div class="group-name">{{group.name}}</div>
        </div>
        <div ng-if="user._id === group.admin" class="groupEdit">
          <button type="button" ng-click="toggleEditModal(); selectGroup(group._id)">Edit</button>
          <edit-group ng-show="editModalShown"></edit-group>
          <button type="button" ng-click="deleteGroup(group._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="createGroupFooter" ng-click="toggleModal()">
    <div class="create-group"><p>Create Group</p></div>
  </footer>
  <group-directive ng-show='modalShown'></group-directive>

</div>
