  <div class="journal-list-photos">
    <div ui-sref="journaldetail({groupId: groupId, albumId: albumId, journalId: journal._id})">
      <img src="{{journal.photo}}">
    </div>
  </div>
</div>

<div class="noJournal" ng-show="journals.length === 0">

</div>
